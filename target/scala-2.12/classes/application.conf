app {
  kafka {
    bootstrap-servers = "localhost:9092"
    topic = "twitter-tweets"
    client-id = "twitter-producer"
    batch-size = "16384"
    buffer-memory = "33554432"
  }

  twitter {
    data-file-path = "boulder_flood_geolocated_tweets.json"
    batch-size = 100
    streaming-delay-ms = 1000
  }

  processing {
    enable-sentiment-analysis = true
    max-tweets-per-batch = 1000
    interval-ms = 1000
  }

  mongo {
    uri = "mongodb://localhost:27017"
    database = "twitter_analytics"
    collection = "tweets"
    # Optional authentication
    # username = "your_username"
    # password = "your_password"
  }
}